name             = SVG-Graph-Kit
author           = Gene Boggs <gene@cpan.org>
license          = Perl_5
copyright_holder = Gene Boggs
copyright_year   = 2015

[VersionFromModule]
[AutoPrereqs]
[MinimumPerl]

[CheckChangesHasContent]
[NextRelease]
format = %-5v %{yyyy-MM-dd}d

[Authority]
[PkgVersion]
[PodWeaver]
[PodCoverageTests]
[PodSyntaxTests]
[Test::NoTabs]
[Test::EOL]
[Test::Compile]

[MetaConfig]
[MetaJSON]
[MetaResources]
bugtracker.web  = https://rt.cpan.org/Public/Dist/Display.html?Name=SVG-Graph-Kit
repository.web  = https://github.com/ology/SVG-Graph-Kit
repository.type = git

[Test::PodSpelling]
stopwords = GPL
stopwords = stdv

[GatherDir]
[PruneCruft]
[ManifestSkip]
[MetaYAML]
[Readme]
[ExtraTests]
[ExecDir]
[ShareDir]
[MakeMaker]
[Manifest]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]
[CopyFilesFromBuild]
